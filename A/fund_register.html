<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="user_menu flex flex_a_c flex_e">
                <div class="user_menu_links flex">
                    <div class="sign_up_link">회원가입</div>
                    <div class="sign_in_link">로그인</div>
                    <div class="admin_link">관리자</div>
                </div>
            </div>
            <div class="logo_menu">
                <div class="logo">
                    <img src="images/logo (2).png" alt="">
                </div>
            </div>
            <div class="nav_menu">
                <div class="nav_menu_links flex flex_a_c flex_b">
                    <div>메인페이지</div>
                    <div class="on">펀드등록</div>
                    <div>펀드보기</div>
                    <div>투자자목록</div>
                    <div>얼리버드</div>
                </div>
                <div class="search_box flex flex_a_c">
                    <input type="text" class="search_input" placeholder="어떤 프로젝트를 찾고 계신가요?">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="visual">
        <div class="slide_container">
            <div class="slide_item">
                <div class="container">
                    <div>곧 오픈할<br>
                        인기 펀딩
                    </div>
                    <p>알람신청 하고 얼리버드 놓치지 마세요</p>
                </div>
                <img src="images/slid_img.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="fund_register_section">
            <div class="register_container">
                <div class="section_title">
                    펀드 등록
                    <hr>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw_500 color_777">펀드번호</label>
                        <input type="text" class="form-control" placeholder="펀드번호를 입력해주세요">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw_500 color_777">모집마감일</label>
                        <input type="datetime-local" step="1" class="form-control" placeholder="모집마감일를 입력해주세요">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw_500 color_777">모집금액</label>
                        <input type="text" class="form-control" placeholder="모집금액를 입력해주세요">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw_500 color_777">상세설명</label>
                        <textarea class="form-control register_textarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-12 m_b_20">
                        <label class="form-label fw_500 color_777">펀드이미지</label>
                        <input class="form-control" type="file" multiple>
                    </div>
                    <hr>
                    <div class="col-12 m_t_30 flex flex_c">
                        <div class="submit_btn flex flex_c">등록</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer_menu">
            <div class="container">
                <div class="footer_menu_grid">
                    <span>회원가입약관</span>
                    <span>서비스이용약관</span>
                    <span>개인정보처리방침</span>
                    <span>운영정책</span>
                    <span>제휴문의</span>
                    <span>공지사항</span>
                    <span>인재채용</span>
                    <span>SNS</span>
                </div>
            </div>
        </div>
        <div class="footer_info">
            <div class="container">
                Tel) 031-778-2300 <br>
                우) 13587 경기 성남시 분당구 불정로386번길 35 양영디지털고등학교<br>
                Copyright Gondr Allright reserved. Since 2017-03-01<br>
            </div>
        </div>
        <div class="footer_notice flex flex_c">
            <div class="fw_600 m_r_10">
                투자위험고지
            </div>
            <span>비상장기업투자는 원금손실의 가능성이 크니 주의 바랍니다</span>
        </div>
    </footer>
</body>

</html>
